name: Notebook Validation

on:
  pull_request:
    paths:
      - 'notebooks/**/*.ipynb'
      - 'community-content/**/*.ipynb'
  push:
    branches:
      - main
    paths:
      - 'notebooks/**/*.ipynb'
      - 'community-content/**/*.ipynb'

jobs:
  validate-notebooks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for changed files detection

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tools/notebook_validator/requirements.txt

      - name: Get changed notebooks
        id: changed-files
        if: github.event_name == 'pull_request'
        run: |
          # Get list of changed .ipynb files
          git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }} \
            | grep '\.ipynb$' \
            | grep -v '.ipynb_checkpoints' \
            > changed_notebooks.txt || true
          
          if [ -s changed_notebooks.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Run validation on changed notebooks
        if: github.event_name == 'pull_request' && steps.changed-files.outputs.has_changes == 'true'
        run: |
          # Validate each changed notebook
          while IFS= read -r notebook; do
            echo "Validating: $notebook"
            python -m tools.notebook_validator.cli validate "$notebook" --format console
          done < changed_notebooks.txt

      - name: Run validation on all notebooks
        if: github.event_name == 'push'
        run: |
          python -m tools.notebook_validator.cli validate-dir notebooks \
            --format json \
            --output validation-report.json

      - name: Upload validation report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: validation-report
          path: validation-report.json
